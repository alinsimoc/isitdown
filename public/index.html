<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Is it down?</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <main class="flex flex-col items-center justify-center h-screen bg-gradient-to-tr from-gray-900 to-gray-800">
    <h1 class="font-extrabold text-5xl text-gray-400 uppercase mb-1">Is it down?</h1>
    <h2 class="font-semibold text-lg text-gray-700 mb-12">Netlify Edition</h2>

    <form id="checkURL" class="bg-gray-700 p-6 mb-2 shadow-2xl rounded-lg">
      <input type="text" name="url" placeholder="Insert your website's URL" class="outline-none py-3 px-6 w-80 rounded-lg">
      <button class="bg-green-500 hover:bg-green-600 transition-colors text-gray-100 font-semibold py-3 px-6 rounded-lg outline-none">Check</button>
    </form>
    <p id="checkMessage" class="text-gray-100 text-center"></p>

    <section class="my-16">
      <h3 class="font-bold text-gray-400 text-2xl uppercase">Popular services</h3>
      <div class="table mt-3 px-4 w-full">
        <div id="popularServices" class="table-row-group">
        </div>
      </div>
    </section>

    <p class="text-gray-700">Built with Tailwind & deployed on Netlify </p>
    <a href="https://github.com/entbit/is-it-down" class="text-gray-700 underline">View on GitHub</a>
  </main>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
